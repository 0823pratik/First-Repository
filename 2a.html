<style>
    .request{
        background-color: black;
        color: white;
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 16px;
        padding-bottom: 16px;
        border: none;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        border-radius: 8px;
    }
    .request:hover{
        opacity:0.8;
    }
    .request:active{
        opacity: 0.4;
    }
</style>
<button class="request" >
    Request Now
</button>
<style>
    .amazon{
        background-color: rgb(255,216,20);
        color: black;
        border:none;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 16px;
        padding-bottom: 16px;
        border-radius: 20px;
        font-weight: bold;
        font-size: 16px;
        transition: background-color 0.15s;
        cursor: pointer;
        border-radius: 8px;
    }
    .amazon:hover{
        background-color: rgb(245, 205, 3);
    }
    .amazon:active{
        opacity: 0.6;
    }
</style>
<button class="amazon">
    Add to Cart
</button>
